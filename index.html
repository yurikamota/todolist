<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <p id="dateToday"></p>
        <input type="text" id="inputTask" placeholder="Type your task...">
        <br>
        <button onclick="addTask()">Add Task</button>
        <p id="msg"></p>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
